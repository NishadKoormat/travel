<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="text-align:center; background-color:RGB(225, 225, 225); ">
<div style="width:300px; height:300px; margin:80px 500px; background-color:white;padding:8px 20px;box-sizing:border-box">
<h1>Login</h1>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter user name" style="height:35px; width:100%; border-radius:8px; padding:15px;box-sizing: border-box;"><br>
    <input type="password" name="password" placeholder="Enter password" style="height:35px; width:100%; margin:8px 0px; border-radius:8px;padding:15px;box-sizing: border-box;"><br>
    <input type="submit" value="Login" style="background-color:RGB(72, 140, 250);border:none;font-size:20px;font-weight:bold;color:white; height:35px; width:100%; border-radius:8px; padding:5px;box-sizing: border-box;margin:15px 0px;">
</form>
</div>
</body>
</html>
